<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i
                                class="material-icons left">add_circle_outline</i>Lista de Evento</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <div th:each="evento : ${evento}" class="container detalhesEvento">
        <h5>Detalhes do Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
        </div>
        <th:block th:include="mensagemValidacao"></th:block>
    </div>
    <div class="container formConvidado">
        <form method="post">
            <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo" />
            <input type="text" value="" name="rg" placeholder="AA 00.000.000" class="validate" />

            <button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
        </form>
    </div>
    <table div class="container tabelaConvidado">
        <thead>
            <th>Nome do Convidado</th>
            <th>RG</th>
            <th>Deletar</th>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
                <td><a class="waves-effect waves-light btn-small"
                        th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()} "><i
                            class="material-icons">delete</i></a></td>

            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
