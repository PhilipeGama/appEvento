<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Evento</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css">



</head>

<body>
  <header>
    <nav class="menu nav-config">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Cadastro de Eventos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/eventos" ><i class="material-icons left">cloud</i>Listar de
              Eventos</a></li>
        </ul>
        <a href="#" data-target="mobile-links" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
      <li><a href="/eventos" class="waves-effect waves-light btn"><i
          class="material-icons left">add_circle_outline</i>Listar de
          Eventos</a></li>
    </ul>

  </header>

  
  <th:block th:include="mensagemValidacao"></th:block>
  

  <div class="container">
    <form class="form-container" method="post">
      Nome: <input type="text" value="" name="nome">
      <div class="row">
        <div class="iput-field col s12 m6">
          Local: <input type="text" value="" name="local">
        </div>
        <div class="iput-field col s6 m3">
          Data: <input type="date" value="" name="data">
        </div>
        <div class="iput-field col s6 m3">
          Horario: <input type="time" value="" name="horario">
        </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Salvar</button>
    </form>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script>
      $(document).ready(function(){
      $('.sidenav').sidenav();
      });
  </script>
</body>

</html>
